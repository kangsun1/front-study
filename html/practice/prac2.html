<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
</head>
<body>
<form>
    고객명 : <input type="text"> <br>
    <label>전화번호 : <input type="tel"></label> <br>
    E-mail :<label for="input_email"> <input type="email" id="input_email"> </label> <br>
    피자선택 :
    <select>
        <option>피자를 선택하세요.</option>
        <option>버섯피자</option>
        <option>페퍼로니피자</option>
        <option>하와이안피자</option>
        </select>
        <br>
            <fieldset>
                <legend>피자 사이즈</legend>
                <label><input type="radio"> Small</label> <br> <br>
                <label><input type="radio"> Medium</label> <br> <br>
                <label><input type="radio"> Large</label><br> <br>
            </fieldset>
        <br>
            <fieldset>
                <legend>토핑 선택</legend>
                <label><input type="checkbox" name="토핑"> 베이컨 </label><br><br>
                <label><input type="checkbox" name="토핑"> 치즈 </label><br><br>
                <label><input type="checkbox" name="토핑"> 양파 </label><br><br>
                <label><input type="checkbox" name="토핑"> 버섯 </label><br><br>
            </fieldset>
        
        희망배송시간 : <input type="time"><br><br>
        
        배송시 요청사항 : <textarea></textarea>
        <br>
        <button>주문하기</button>
</form>
</body>
</html>
