<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * { /* basic setting */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* display 속성
        block : 한줄을 다 차지(가로줄), 줄바꿈, 사이즈(width/height) 적용, 여백(적용)
        inline : 내용 공간만큼만 차지, 같은줄 나란히 배치, 사이즈 적용x, 여백 가로 적용
        inline-block : block 처럼 속성 적용(사이즈, 여백)
                    요소들 간의 상호작용은 inline 취급(같은 줄에 나란히 배치)
        none : 표시 x (숨김)
        */
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <span>스팬1</span>
    <span>스팬2</span>
</body>
</html>
