<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            margin: 30px;
            border: 2px dashed blue;
            padding: 5px;
            width: 200px;
            height: 100px;
        }

        .box2 {
            margin:50px 15px;
            border-width: 2px;
            border-style: solid;
            border-color: blue;
            padding:10px 3px;

            width:200px;
            height:100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
